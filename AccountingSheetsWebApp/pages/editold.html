<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../pics/home.png" class="icons"  title="Home"></a></br>
        <img id="save-button" src="../pics/save.png" alt="Save Data" class="icons"  title="Save">
    </nav>

    <h2 id="current-sheet-title"></h2>
    <div class="tableContainer">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Bin #</th>
                    <th>Game Name</th>
                    <th>Game #</th>
                    <th>Book #</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <form id="data-form" class="editAddRow">
        <input type="number" name="column1" placeholder="Bin Number" required>
        <input type="text" name="column2" placeholder="Game Name" required>
        <input type="number" name="column3" placeholder="Game Number" required>
        <input type="number" name="column4" placeholder="Book Number" required>
        <input type="number" name="column5" placeholder="Start Number">
        <input type="number" name="column6" placeholder="End Number">
        <input type="number" name="column7" placeholder="Price" required>
        <button type="submit">Add Row</button>
    </form>

    <h2>Cash Drawer Balancing</h2>
    <table id="additional-table">
        <thead>
            <tr>
                <th>Opening Balance</th>
                <th>Net Sales & Credits Due</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><button class="edit-btn">Save</button></td>
            </tr>
        </tbody>
    </table>

    Total Instant Sales: <span id="sum-display"></span></br>
    Grand Balance: <span id="grand-balance-display"></span></br>
    <footer>
        Beta Ver 1.1
    </footer>
    <script src="editold.js"></script>

</body>
</html>
