<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div id="container">
        <div class="cube">
            <!--Top C-->
            <div class="face front" style="width: 50px; transform: translatez(100px) rotatez(-90deg) translatex(50px) translatey(100px); height: 150px;"></div>
            <div class="face front" style="width: 50px; transform: translatez(100px) rotatey(-90deg) rotatex(-90deg) translatex(-25px) translatey(100px) translatez(-25px); height: 150px;"></div>
            <!--Left C-->
            <div class="face front" style="width: 50px; transform: translatez(100px) rotatez(90deg) translatex(100px) translatey(-100px); height: 150px;"></div>
            <div class="face front" style="width: 50px; height: 100px; transform: rotatey(90deg) translatex(-75px) translatez(25px) translatey(50px)"></div>
            <!--Bottom C-->
            <div class="face front" style="width: 50px; transform: translatez(100px)"></div>
            <div class="face front" style="width: 50px; height: 150px; transform: rotatey(90deg) translatex(-75px) translatez(25px) rotatex(90deg) translatez(-75px) translatey(75px)"></div>

            <div class="face back"></div>

            <!--Side D-->
            <div class="face right" style="width:50px; transform: translatex(175px) rotatey(90deg) rotatez(90deg)"></div>
            <div class="face right" style="width:50px; transform: translatex(175px) rotatey(90deg) translatex(75px); border-radius: 25px; border-style:dashed; border-left: none;"></div>

            <div class="face left"></div>
            <div class="face top" ></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div id="text">
        Move your mouse around the browser!
    </div>
    <script src="js.js"></script>
</body>
</html>
